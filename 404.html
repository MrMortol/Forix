<script>
	var loc = document.location.pathname;
	var ul = document.getElementsByClassName('sidebar__nav')[0];
	var links = ul.getElementsByTagName('a');
	var set = false;
	if(loc == '/') {
		links[1].className = links[1].className + ' sidebar__link_active';
	}
	else {
		var re = new RegExp('('+loc+')');
		for(var i in links) {
			if(re.exec(links[i].href) != null) {
				links[i].className = links[i].className + ' sidebar__link_active';
				set = true;
				break;
			}
		}
		if(!set) links[0].className = links[0].className + ' sidebar__link_active';
	}
</script>
